<ng-container *ngIf="examResults">
  <div class="exam-results-wrapper">
    <nb-card *ngFor="let result of examResults; let i = index">
      <nb-card-header>
        <div class="exam-result-header-wrapper">
          <div class="exam-name-wrapper" routerLink="/exams/exam/{{result.examId}}">
            <span>{{'Exam name' | translate}}</span>
            <span>{{result.examName}}</span>
          </div>
          <div class="exam-user-wrapper">
            <span>{{'Examined user' | translate}}</span>
            <span>{{result.userEmail}}</span>
          </div>
        </div>
      </nb-card-header>
      <nb-card-body>
        <div class="exam-result-body-wrapper">
          <div class="exam-result-body-item">
            <span>{{'Date' | translate}}</span>
            <span>{{result.examResultDate | date: 'short'}}</span>
          </div>
          <div class="exam-result-body-item">
            <span>{{'Result' | translate}}</span>
            <span>{{result.examResultInPercent}}</span>
          </div>
          <div class="exam-result-body-item">
            <button nbButton routerLink="/competition/{{result.examId}}/results/{{result.examResultId}}"
                    status="success">
              <span>{{'Details' | translate}}</span>
            </button>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</ng-container>
