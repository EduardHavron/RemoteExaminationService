<div class="exam-result-wrapper">
  <nb-card>
    <nb-list>
      <nb-list-item>
        <div class="exam-result-header-item">
          <span>{{'Exam name' | translate}}</span>
          <span>{{examResult.examName}}</span>
        </div>
      </nb-list-item>
      <nb-list-item>
        <div class="exam-result-header-item">
          <span>{{'User' | translate}}</span>
          <span>{{examResult.userEmail}}</span>
        </div>
      </nb-list-item>
      <nb-list-item>
        <div class="exam-result-header-item">
          <span>{{'Date' | translate}}</span>
          <span>{{examResult.examResultDate | date: 'short'}}</span>
        </div>
      </nb-list-item>
      <nb-list-item>
        <div class="exam-result-header-item">
          <span>{{'Result' | translate}}</span>
          <span>{{examResult.examResultInPercent}}</span>
        </div>
      </nb-list-item>
    </nb-list>
  </nb-card>
  <nb-card>
    <nb-card-header>
      <span>{{'Result' | translate}}</span>
    </nb-card-header>
    <nb-accordion multi>
      <nb-accordion-item *ngFor="let question of examResult.examResultQuestions; let i = index">
        <nb-accordion-item-header>
          <span>{{question.question}}</span>
        </nb-accordion-item-header>
        <nb-accordion-item-body>
          <nb-list>
            <nb-list-item *ngFor="let answer of question.examResultAnswers">
              <div class="answer-wrapper">
                <span>{{answer.value}}</span>
                <div class="answer-checks-wrapper">
                  <ng-container *ngIf="answer.isCorrect">
                    <fa-icon [icon]="faCheck" class="fa-icon-color-success"></fa-icon>
                  </ng-container>
                  <ng-container *ngIf="answer.isTouched">
                    <fa-icon [icon]="faCheck" class="fa-icon-color-primary"></fa-icon>
                  </ng-container>
                </div>
              </div>
            </nb-list-item>
          </nb-list>
        </nb-accordion-item-body>
      </nb-accordion-item>
    </nb-accordion>
  </nb-card>
</div>
