<nb-layout>
  <nb-layout-header>
    <div class="header-wrapper">
      <div class="nav">
      <div class="logo"><img src="../assets/400x400_logo.png" alt="REMOTE EXAMINATION SYSTEM"></div>
        <ng-container *ngIf="isAuthenticated">
          <div class="link" routerLink="dashboard"><span i18n>Главная страница</span></div>
        </ng-container>
        <ng-container *ngIf="isExamined">
          <div class="link" routerLink="dashboard"><span i18n>Ввести код<br>приглашения</span></div>
        </ng-container>
        <ng-container *ngIf="isExaminer || isAdmin">
          <div class="link" routerLink="dashboard"><span i18n>Создать<br>экзамен</span></div>
        </ng-container>
        <ng-container *ngIf="!isAuthenticated">
        <div class="link" routerLink="authorize/register"><span i18n>Регистрация</span></div>
        <div class="link" routerLink="authorize"><span i18n>Войти</span></div>
        </ng-container>
      </div>
      <div class="home link">
      <div class="header-item">
        <ng-container *ngIf="isAuthenticated">
          <div class="link" (click)="logout()"><span i18n>Выйти</span></div>
        </ng-container>
      </div>
      </div>
    </div>
  </nb-layout-header>
  <nb-layout-column>
    <router-outlet>
    </router-outlet>
  </nb-layout-column>
</nb-layout>
