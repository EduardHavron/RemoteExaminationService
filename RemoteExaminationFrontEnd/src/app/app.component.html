<nb-layout>
  <nb-layout-header fixed>
    <div class="header-wrapper">
      <div class="nav">
      <div>Remote Examination Service</div>
        <ng-container *ngIf="isAuthenticated">
          <div class="link" (click)="logout()"><span i18n>Logout</span></div>
        </ng-container>
        <ng-container *ngIf="!isAuthenticated">
        <div class="link" routerLink="register"><span i18n>Register</span></div>
        <div class="link" routerLink="login"><span i18n>Login</span></div>
        <div class="link" routerLink="login"><span i18n>Login</span></div>
        </ng-container>
      </div>
      <div class="home link">
      <div class="header-item">
        <nb-toggle status="info"><span i18n>Change Language</span></nb-toggle>
      </div>
      <div class="dashboard">
        <nb-actions [size] = sizes>
          <nb-action icon="home-outline"></nb-action>
        </nb-actions>
      </div>
      </div>
    </div>
  </nb-layout-header>
  <nb-layout-column class="colored-column-basic">
    <router-outlet>

    </router-outlet>
  </nb-layout-column>
  <nb-layout-footer>
  </nb-layout-footer>
</nb-layout>
