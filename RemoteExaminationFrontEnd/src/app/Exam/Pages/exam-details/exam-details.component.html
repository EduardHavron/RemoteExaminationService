<div class="exam-wrapper">
  <nb-card>
    <nb-card-header>
      <div class="answer-item">
        <span>{{exam.name}}</span>
        <fa-icon [icon]="faEdit" routerLink="/exams/exam/{{exam.examId}}/edit" class="fa-icon-color-primary"></fa-icon>
      </div>
    </nb-card-header>

    <nb-accordion *ngIf="exam" multi>
      <nb-accordion-item *ngFor="let question of exam.questions">
        <nb-accordion-item-header>{{question.questionMessage}}</nb-accordion-item-header>
        <nb-accordion-item-body>
          <nb-list>
            <nb-list-item *ngFor="let answer of question.answers">
              <div class="answer-item">
                <span>{{answer.value}}</span>
                <ng-container *ngIf="answer.isCorrect">
                  <fa-icon [icon]="faCheck" class="fa-icon-color-success"></fa-icon>
                </ng-container>
              </div>
            </nb-list-item>
          </nb-list>
        </nb-accordion-item-body>
      </nb-accordion-item>
    </nb-accordion>
  </nb-card>
</div>
