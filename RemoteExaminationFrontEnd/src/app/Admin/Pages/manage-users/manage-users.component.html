<div class="manage-users-wrapper">
  <nb-card *ngFor="let user of users; let i = index" [nbSpinner]="this.isLoading" nbSpinnerSize="large" nbSpinnerStatus="danger"
           size="tiny">
    <nb-card-header>
      <div class="card-header-wrapper">
        <div>
          {{'User: ' | translate}}
          {{user.email}}
        </div>
        <div>
          <fa-icon (click)="deleteUser(i)" [icon]="faTrash" class="fa-icon-color-danger"></fa-icon>
        </div>
      </div>
    </nb-card-header>
    <nb-card-body>
      <div class="card-body-wrapper">
        <div>
          <span>{{'Role: ' | translate}} </span>
          <span>{{user.role}}</span>
        </div>
        <button nbButton routerLink="/admin/user/{{user.userId}}" status="primary">{{'Edit' | translate}}</button>
      </div>
    </nb-card-body>
  </nb-card>
</div>
